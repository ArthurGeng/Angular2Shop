<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12 col-sm-4 col-md-2" *ngFor="let product of products">
            <div class="productbox">
                <img src="http://lorempixel.com/460/250/" class="img-responsive">
                <div class="producttitle">{{product.ProductName}}</div>
                <p class="text-justify">{{product.Price}}</p>
                <p class="text-justify">{{product.InStock}}</p>
                <p class="text-justify">{{product.Id}}</p>
                <div class="productprice">
                    <div class="pull-right">





                        <a [routerLink]="['/ProductDetails',product.Id]" class="btn btn-success btm-sm" role="button">
                            Details
                            <span class="glyphicon glyphicon-cutlery"></span>
                        </a>

                    </div>

                    <div class="pricetext">
                        <a href="#" class="btn btn-warning btm-sm" role="button">Buy now <span class="glyphicon glyphicon-cog"></span></a>
                    </div>



                </div>
            </div>
        </div>


        <button (click)="getProducts()">
            <!--<product-details [event]='products[0]'></product-details>-->
            Get Products
        </button>

    </div>
</div>
